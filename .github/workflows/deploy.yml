name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 4-src/package-lock.json
      
      - name: Install dependencies
        working-directory: ./4-src
        run: npm ci
      
      - name: Build
        working-directory: ./4-src
        run: npm run build
      
      - name: Deploy to prod branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./5-dist
          destination_branch: prod

